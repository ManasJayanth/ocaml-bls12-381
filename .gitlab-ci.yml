lint-ocaml:
  stage: lint
  image: registry.gitlab.com/dannywillems/docker-ocamlformat:0.15.0
  before_script:
    - eval $(opam env)
  script:
    - ocamlformat --check benchmark/*.ml*
    - ocamlformat --check common/*.ml*
    - ocamlformat --check src/gen/*.ml*
    - ocamlformat --check src/js/*.ml*
    - ocamlformat --check src/js-gen/*.ml*
    - ocamlformat --check src/unix/*.ml*
    - ocamlformat --check src/unix/bindings/*.ml*
    - ocamlformat --check src/blst/bindings/*.ml*
    - ocamlformat --check src/blst/*.ml*
    - ocamlformat --check src/virtual/*.ml*
    - ocamlformat --check test/*.ml*
    - ocamlformat --check test/js/*.ml*
    - ocamlformat --check test/js-gen/*.ml*
    - ocamlformat --check test/unix/*.ml*
  rules:
    - when: always

lint-js:
  image: node:lts
  stage: lint
  before_script:
    - cd .ci
    - npm install -d
  script:
    - ./node_modules/eslint/bin/eslint.js -c .eslintrc.js ../test/js/node/run.js
    - ./node_modules/eslint/bin/eslint.js -c .eslintrc.js ../test/js/browser/run.js
  rules:
    - when: always

.build-test: &build_definition
  stage: build
  before_script:
    # Required to get the right Rust version.
    - . $HOME/.cargo/env
    # Always update system package manager + setup OPAM env
    - sudo apt-get update
    - sudo apt-get install wget
    - eval $(opam env)
    - opam update
    - opam depext -i -y conf-pkg-config conf-libffi
    # Install NVM for the JS test
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
    - export NVM_DIR="$HOME/.nvm"
    - . "$NVM_DIR/nvm.sh"
    - nvm install 14.12.0
    - nvm use 14.12.0
    # List versions and environments
    - rustc --version
    - ocaml --version
    - opam --version
    - node --version
    - echo $OPAM_SWITCH_PREFIX
    # Install blst. FIXME: THIS IS UGLY, but it is a PoC...
    - mkdir -p $OPAM_SWITCH_PREFIX/lib/blst
    - wget https://github.com/supranational/blst/archive/095a8c53787d6c91b725152ebfbbf33acf05a931.zip
    - unzip 095a8c53787d6c91b725152ebfbbf33acf05a931.zip
    - cd blst-095a8c53787d6c91b725152ebfbbf33acf05a931
    - ./build.sh
    - cp libblst.a $OPAM_SWITCH_PREFIX/lib/blst
    - cp bindings/*.h $OPAM_SWITCH_PREFIX/lib/blst
    - cd ../
  script:
    # Install external dependencies
    - opam depext -i -y zarith
    # Pin for later installation
    - opam pin add bls12-381-gen.dev . --no-action
    - opam pin add bls12-381.dev . --no-action
    - opam pin add bls12-381-unix.dev . --no-action
    - opam pin add bls12-381-unix-blst.dev . --no-action
    - opam pin add bls12-381-js-gen.dev . --no-action
    - opam pin add bls12-381-js.dev . --no-action
    # Install the dependencies
    - opam install bls12-381-gen -y --with-test --deps-only
    - opam install bls12-381 -y --with-test --deps-only
    - opam install bls12-381-unix -y --with-test --deps-only
    - opam install bls12-381-unix-blst -y --with-test --deps-only
    - opam install bls12-381-js-gen -y --with-test --deps-only
    - opam install bls12-381-js -y --with-test --deps-only
    - dune build @install
    - dune runtest
    # Additional test for the browser case of `js`. Tests are not automatic.
    # Only checking the stanza does work
    - dune build @test/js/browser/serve
  rules:
    - when: always

